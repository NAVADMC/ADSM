
<h3>Summary of Iterations</h3>
<h4>Ierations Completed: {{ iterations }}</h4>

<table>
    <tbody>
    {% for header, body in summary.items %}
        <tr><th>{{ header }}</th></tr>
        {% for field, number in body %}
            <tr><td>{{ field }}</td><td>{{ number }}</td></tr>
        {% endfor %}
    {% endfor %}
    </tbody>
</table>
