<table>
    <tr><th>Iterations Started:</th> <td>{{ iterations }} 
    {% if results_progress < 100 %}
    	({{ results_progress|floatformat:"0" }}% complete)
    {% endif %}</td></tr>
</table>
<table>
    <tbody>
    {% for header, body in summary.items %}
        <tr><th>{{ header }}</th></tr>
        {% for field, number in body %}
            <tr><td>{{ field }}</td><td>{{ number }}</td></tr>
        {% endfor %}
    {% endfor %}
    </tbody>
</table>
