<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/spreadmodel.css" />
    <script src="{{ STATIC_URL }}js/jquery-2.1.0.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/spreadmodel.js"></script>
</head>
<body>
<header>
    <h1 class="filename"><img src="{{STATIC_URL}}icons/icon_4743/icon_4743.svg" width=32 height=32 alt=""/>  {{ filename }}</h1>
    {# <button type="button" id="loading-example-btn" data-loading-text="Loading..." class="btn btn-primary"> #}
    <h1><a id="save_scenario" href="/setup/SaveScenario/">Save </a></h1>
    <div class="alert alert-info alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>Success!</strong> File saved to {{ filename }}
    </div>
    <div id="open_dialog">
        <form action="/setup/OpenScenario/" method="POST">
            <h1><a href="#">Open</a></h1>
            <input type="file" id="open_file" name="open_file" accept=".sqlite3"/>
        </form>
    </div>
</header>
{% block main %}

{% endblock %}
</body>
</html>
