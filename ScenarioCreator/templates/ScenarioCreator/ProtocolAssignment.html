{% extends 'ScenarioCreator/navigationPane.html' %}
{% load floppyforms %}

{% block content %}

    <h1>{{ title }}</h1>

    <table>
        <tr>
            {% for key, value in forms.0.fields.items %}
                <th><h4>{{value.label}}</h4></th>
            {% endfor %}
        </tr>
        <tbody>
        {% for form in forms %}
            {% form form using 'ScenarioCreator/FormRow.html' %}
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
