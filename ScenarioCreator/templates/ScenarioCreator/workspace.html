{% extends 'ScenarioCreator/navigationPane.html' %}
{% load floppyforms %}
{% load crispy_forms_tags  %}

{% block content %}
<h1>{{ title }}</h1>

    <ul id="file_list">
        {% for file in db_files %}
            <li><a href="/setup/OpenScenario/{{ file }}/">{{ file }}</a>
                <a href="#" data-remove-file="{{ file }}"><span class="glyphicon glyphicon-remove-circle pull-right"></span></a>
                </li>
        {% endfor %}
    </ul>

{% endblock %}
