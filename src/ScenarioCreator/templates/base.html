<!DOCTYPE html>
<html>
<head>
    <title>ADSM - Animal Disease Spread Model</title>
    {#Javascript context variables#}
    <script type="text/javascript">
        {% for var_name, value in javascript_variables.items %}
            var {{var_name}} = {{value}};
        {% endfor %}
    </script>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/adsm.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap-toggle.min.css" />
    <script src="{{ STATIC_URL }}js/jquery-2.1.3.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-toggle.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-dialog.js"></script>
    <script src="{{ STATIC_URL }}js/adsm.js"></script>
    <script src="{{ STATIC_URL }}js/population-panel.js"></script>
    {% load db_status_tags %}
</head>
<body>
<header>
    {% include 'ScenarioName.html' %}

    <div id="admin_link" class="buttonHolder">
        {% if update_available and not update_on_startup %}
            <a href="#" class="btn btn-default" id="update_adsm" title="{{dev_version}}">update ADSM</a>
        {% endif %}
        <a href="/app/Backend/" class="btn btn-default" title="{{dev_version}}" style="display:inline;">advanced panel</a>
    </div>
</header>

    {% block main %}

    {% endblock %}

<div class="blocking-overlay">
    <div class="overlay-content">
        <h2 class="message">Saving file...</h2>
        <img src="{{ STATIC_URL }}working.gif">
    </div>
</div>

{% include "population_panel.html" %}

<div id="toolbar">
    <a href="#" title="Project Panel" class="TB_btn" id="TB_file"></a>
    <a href="#" title="Settings Panel" class="TB_btn" id="TB_settings"></a>
    <a href="#" title="Population Panel" class="TB_btn active" id="TB_population"></a>
    <a href="#" title="Functions Panel" class="TB_btn" id="TB_functions"></a>
</div>
  
</body>
</html>
