    <form class="ajax" method="post" action="/app/SaveScenario/">
        <div id="file_actions" class="buttonHolder">
            {% spaceless %}
            <a id="new_scenario" href="/?loading_url=/app/NewScenario/" class="btn btn-primary"><img src="{{ STATIC_URL }}icons/new.png" class="icon"> new</a>
            <a id="open_scenario" href="/app/Workspace/"  class="btn btn-primary"><img src="{{ STATIC_URL }}icons/open.png" class="icon">&nbsp open</a>
            <button id="save_scenario" type="submit" class="btn btn-primary btn-save {% if unsaved_changes %} unsaved {% endif %}"><img src="{{ STATIC_URL }}icons/save.png" class="icon">&nbsp save</button>
            {% endspaceless %}
        </div>
        <h1 class="filename">
            <input type="text" name="filename" value="{{ filename }}">
        </h1>
        {% if failure_message %}
            <div class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>Error:</strong> {{ failure_message }}
            </div>
        {% endif %}
        {% if success_message %}
            <div class="alert alert-info alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>Success!</strong> {{ success_message }}
            </div>
        {% endif %}
    </form>
